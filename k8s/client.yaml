apiVersion: v1
kind: Service
metadata:
 name: client-service
 labels:
   app: keyist-cleint
spec:
 type: NodePort
 ports:
 - port: 80
   nodePort: 30800
 selector:
   app: keyist-client
---
apiVersion: apps/v1
kind: Deployment
metadata:
  name: keyist-client
  labels:
    app: keyist-client
spec:
  replicas: 2
  selector:
    matchLabels:
      app: keyist-client
  template:
    metadata:
      labels:
        app: keyist-client
    spec:
      topologySpreadConstraints:
        - maxSkew: 1
          topologyKey: kubernetes.io/hostname
          whenUnsatisfiable: ScheduleAnyway
          labelSelector:
            matchLabels:
              app: keyist-client
      containers:
        - name: keyist-client
          image: kvempali/keyist-client:latest
          resources:
            limits:
              cpu: 500m
            requests:
              cpu: 200m
          imagePullPolicy: Always
          ports:
            - containerPort: 80
